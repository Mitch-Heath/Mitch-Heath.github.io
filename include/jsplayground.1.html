                    <h1>JavaScript Testing</h1>
                    <form>
                        <input id="value1" type="text" placeholder="Enter first value" />
                        <input id="value2" type="text" name="value2" placeholder="Enter second value" />
                    </form>
                    <script>
                        function check() {
                            if (window.document.getElementById('value1').value == "" & window.document.getElementById('value2').value == "") {
                                window.alert("Invalid inputs.");
                                window.document.getElementById('value1').focus();
                                window.document.getElementById('value1').select();
                            } else if (window.document.getElementById('value1').value == "") {
                                window.alert("Invalid first value.");
                                window.document.getElementById('value1').focus();
                                window.document.getElementById('value1').select();
                            } else if (window.document.getElementById('value2').value == "") {
                                window.alert("Invalid second input.");
                                window.document.getElementById('value2').focus();
                                window.document.getElementById('value2').select();
                            } else {
                                console.log("Valid inputs");
                            }
                        }
                        function calcTwo(operator) {
                            console.log(window.document.getElementById('value2').value);
                            var input1 = parseInt(window.document.getElementById('value1').value);
                            var input2 = parseInt(window.document.getElementById('value2').value);
                            check();
                            switch (operator) {
                                case 'plus':    return input1 + input2;
                                case 'minus':   return input1 - input2;
                                case 'mult':    return input1 * input2;
                                case 'div':
                                if (input2 != 0 && input2 != NaN && input2 != null) {
                                    return input1 / input2;
                                } else {
                                    return "Can't divide by zero!";
                                }
                                default:        return "Invalid operator";; 
                            }
                        }
                        function assign(button) {
                            document.getElementById('output2').value = calcTwo(button);
                        }
                    </script>
                    <button type="button" onclick = assign('plus')> PLUS </button>
                    <button type="button" onclick = assign('minus')> MINUS </button>
                    <button type="button" onclick = assign('mult')> MULTIPLY </button>
                    <button type="button" onclick = assign('div')> DIVIDE </button>
                    <input id="output2" type="text" placeholder="Output" />

                    <!-- <button type="button" onclick="document.getElementById('output2').value = mult('value1','value2')">Calculate multiplication to box</button>
